<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../icofont/icofont.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Shopping List</title>
  </head>
  <body>
    <section id="header">
      <div class="container">

        <div class="header-title">
          <h1><i class="icofont-list"></i>Shopping <span class="span">List</span></h1>
        </div>

        <form>
          <div class="addItems">
            <input id="input" type="text" name="Items" placeholder="Enter Item" required>

            <button onclick="addItems()"><i class="icofont-plus"></i>Add items</button>
          </div>
        </form>

        <div class="filterItems">
          <h2>Filter Items</h2>

          <div class="items">
            <ul id =shopping_list>
              <!-- <li>Apples<i class="icofont-close"></i></li>
              
              <li>Oranges<i class="icofont-close "></i></li>

              <li>Ores<i class="icofont-close "></i></li>

              <li>Milk<i class="icofont-close "></i></li> -->
              
            </ul>
          </div>

          <!-- <button id="edit" onclick="editItems()"> Edit Items</button> -->
          <button id="clear" onclick="clearItems()"> Clear All </button>
        </div>

      </div>

    </section>
  </body>

  <script src="script.js"></script>
</html>
